name: Compile Flask Server

on:
  push:
    branches:
      - main, staging

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ["3.10"]

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compile Python code with Compylon
        run: |
          compylon compile -o build app.py

      - name: Archive compiled code
        uses: actions/upload-artifact@v2
        with:
          name: compiled-code
          path: build